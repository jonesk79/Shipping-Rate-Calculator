<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Shipping Rate Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>Shipping Rate Calculator</h1>

      <div class="row">   
        <div class="col-md-3">
          <h4>Package</h4>
          <form id="new-package">
            <div class="form-group">
              <label for="new-weight">Weight:</label>
              <input id="new-weight" type="text" class="form-control">
            </div>

            <div class="form-group">
              <label for="new-location">Location</label><br>
              <input id="new-location" type="radio" name="location" value="domestic">Domestic<br>
              <input id="new-location" type="radio" name="location" value="international">International<br>
            </div>

            <div class="form-group">
              <label for="new-overnight">Overnight</label><br>
              <input id="new-overnight" type="radio" name="yes" value="yes">Yes<br>
              <input id="new-overnight" type="radio" name="no" value="no">No<br>
            </div>

            <button type="submit" class="btn">Add</button>
          </form>
        </div>
        <div class="container">
          <ul class="cost"></ul>
    </div>
  </div>
  </body>
</html>
