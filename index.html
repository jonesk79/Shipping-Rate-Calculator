<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Triangle Tracker</title>
  </head>
  <body>
    <div class="container">
      <h1>Triangle Tracker</h1>

      <div class="row">   
        <div class="col-md-3">
          <h4>New Triangle:</h4>
          <form id="new-triangle">
            <div class="form-group">
              <label for="new-sideA">Side 1</label>
              <input id="new-sideA" type="text" class="form-control">
            </div>

            <div class="form-group">
              <label for="new-sideB">Side 2</label>
              <input id="new-sideB" type="text" class="form-control">
            </div>

            <div class="form-group">
              <label for="new-sideC">Side 3</label>
              <input id="new-sideC" type="text" class="form-control">
            </div>

        <button type="submit" class="btn">Add</button>
      </form>
    </div>
        <div class="col-md-3">
          <h4>Equilateral Triangle:</h4>
          <ul class="equilateralList">
          </ul>
        </div>

        <div class="col-md-3">
          <h4>Isosceles Triangle:</h4>
          <ul class="isoscelesList">
          </ul>
        </div>

        <div class="col-md-3">
          <h4>Scalene Triangle:</h4>
          <ul class="scaleneList">
          </ul>
        </div>

    </div>
  </div>
  </body>
</html>
